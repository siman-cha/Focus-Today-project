<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Today</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-con">
        <h1 class="top-head">Focus on <span>Today</span></h1>

        <div class="con">
                <h2 class="heading">Today<img src="sun-icon.png" class="sun-icon"/></h2>
                <p class="para">Raise the bar by completing your goals!</p>

                <div class="progress-bar">
                    <div class="progress-value">
                        <span>2/3 completed</span>
                    </div>
                    <p class="error">Please set all the 3 goals!</p>
                </div>

                <div class="goal-con">
                    <div class="checkbox">
                        <img class="check-icon" src="check-icon.png" alt="check-icon">
                    </div>
                    <input id="first" type="text" class="goal-input" placeholder="Add new goal...">
                </div>

                <div class="goal-con">
                    <div class="checkbox">
                        <img class="check-icon" src="check-icon.png" alt="check-icon">
                    </div>
                    <input id="second" type="text" class="goal-input" placeholder="Add new goal...">
                </div>

                <div class="goal-con">
                    <div class="checkbox">
                        <img class="check-icon" src="check-icon.png" alt="check-icon">
                    </div>
                    <input id="third" type="text" class="goal-input" placeholder="Add new goal...">
                </div>

                <p class="quote">"Move one step ahead, today!"</p>
        </div>
    </div>

    <script src="script.js" ></script>
</body>
</html>
